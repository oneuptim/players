<div class="wrapper" ng-controller="AssociationsController">
  <h1>Assign Player to a Team</h1>
  <form>
    <!--ng-init ensures that the dropdown will show the first value by default-->
    <p>First Select</p>
    <br>
    <select ng-model="newAssoc.playerIdx" ng-init="newAssoc.playerIdx = 0">
       <!--Each option displays the player's name, but has a value of that player's index-->
       <option ng-repeat="player in players" value={{$index}} ng-bind="player.name"></option>
    </select>
    <hr>
    <p>Second Select</p>
    <br>
    <select ng-model="newAssoc.team" ng-init="newAssoc.team = teams[0].name">
      <!-- newAssoc is a two way data-binding that helps us passs data from here to the controller and back! -->
       <option ng-repeat="team in teams" value={{team.name}} ng-bind="team.name"></option>
    </select>
    <hr>
    <!--When the button is clicked, run the addPlayerToTeam function-->
    <button id="submitBtn" type="submit" ng-click="addPlayerToTeam()">Assign Player To Team</button>
   </form>

    <select ng-model="newAssoc.playerIdx" ng-init="newAssoc.playerIdx = 0">

      <button type="submit" name="button" ng-click="addPlayerToTeam()">Assign Player To Team</button>
    </select> -->
  </form>
  <hr>
<!-- FILTER SECTION -->
    <table>
      <tr>
        <th>Player's Name</th>
        <th>Team's Name</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="player in players">
       <td ng-bind="player.name"></td>
       <td ng-bind="player.team"></td>
        <td><button id="resetBtn" ng-click="removePlayerFromTeam($index)">Clear Team Assignment</button></td>
      </tr>
    </table>
</div>
