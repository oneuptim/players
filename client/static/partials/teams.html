<div class="wrapper" ng-controller="TeamsController">
  <h1>Teams</h1>
  <hr>
  <!-- ADDING SECTION -->
<div class="left">
    <form>
      <input type="text" name="" value="" ng-model='newTeam.name' placeholder="Team Name">
      <input type="submit" id="submitBtn" value="Add New Team" ng-click='addTeam()'>
    </form>
</div>
<!-- FILTER SECTION -->
  <div class="right">
    <table>
      <tr>
        <th>Team's Name</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="x in teams | filter : filter">
      <!-- <tr ng-repeat="friend in friends | orderBy:'name'">   -->
        <td>{{ x.name }}</td>
        <td><button type="submit" id="resetBtn" name="button" ng-click="remove($index)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
